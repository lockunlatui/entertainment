<header class="position-relative mb-5">
  <div class="container d-flex justify-content-between align-items-center pt-5">
    <img class="" src="../assets/desktop/logo.svg" alt="" />
    <div class="d-flex justify-content-center align-items-center gap-2">
      <img
        id="nightModeIcon"
        src="../assets/desktop/icon-moon.svg"
        alt="Night Mode"
      />
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexSwitchCheckChecked"
          [checked]="!(isDark$ | async)"
          (change)="onSliderChange()"
        />
      </div>
      <img
        id="dayModeIcon"
        src="../assets/desktop/icon-sun.svg"
        alt="Day Mode"
      />
    </div>
  </div>

  <div
    id="action"
    class="container bg-white py-3 px-4 position-absolute top-100 start-50 translate-middle"
  >
    <div class="row d-flex justify-content-between align-items-center">
      <div class="col-3">
        <div class="search">
          <img src="../assets/desktop/icon-search.svg" alt="timkiem" />
          <input
            type="text"
            placeholder="Filter by title, companies, expertirse..."
          />
        </div>
      </div>
      <div class="col-3">
        <div class="location">
          <img src="../assets/desktop/icon-location.svg" alt="timkiem" />
          <input type="text" placeholder="Filter by location" />
        </div>
      </div>
      <div class="col-3">
        <div class="d-flex justify-content-between align-items-center">
          <input type="checkbox" placeholder="Filter by location" />
          <h5 class="mb-0">Full time Only</h5>
          <app-button [btnName]="'Search'"></app-button>
          <!-- <button id="search" type="button" class="btn btn-primary">Search</button> -->
        </div>
      </div>
    </div>
  </div>
</header>
